{% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{user.username}}!</h2>

  <h3><a href="{% url 'add-book' %}">Add a Book</a></h3>
  <h3><a href="{% url 'review-book' %}">Review a Book</a></h3>
  <h3><a href="{% url 'logout' %}"> Logout</a></h3>

  {% if user_added_books %}
    <h3>Books you added</h3>
  {% endif %}
  {% for book in user_added_books %}
    <p>{{ book.title }}</p>
  {% endfor %}
{% endblock %}
