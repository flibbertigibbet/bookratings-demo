{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    <p>
      {{ form.username.label_tag }}<br>
      {{ form.username }}
      {% for error in form.username.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
      {% for error in form.non_field_errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
